name: Build Plugin Pre-Release

on:
  release:
    types: [ prereleased ]

jobs:
  tests:
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        php: [ 5.6, 7.2 ]
        wordpress: [ '4.9', '5.0', '5.1', '5.2', '5.3', '5.4', '5.5', latest ]

    steps:
      - uses: actions/checkout@v2

      -   name: Cache dependencies
          uses: actions/cache@v1
          with:
            path: ~/.composer/cache/files
            key: dependencies-php-${{ matrix.php }}-composer-${{ hashFiles('composer.json') }}

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, mysql, mysqli, pdo_mysql, bcmath, soap, intl, gd, exif, iconv, imagick, fileinfo
          coverage: none

      - name: Start MySQL
        run: sudo /etc/init.d/mysql start

      - name: Install dependencies
        run: |
          composer self-update --1
          composer require phpunit/phpunit:5.*
          composer update --prefer-dist --no-interaction --no-suggest

      - name: Setup tests
        run: |
          bash tests/unit/bin/install.sh wordpress_test root root localhost ${{ matrix.wordpress }}

      -   name: Execute tests
          run: vendor/bin/phpunit
          env:
            DB_PORT: ${{ job.services.mysql.ports[3306] }}
            
  build:
    name:    Build Plugin Artifact
    runs-on: ubuntu-latest
    needs: tests

    steps:
      - uses: actions/checkout@v2
          
      - name: Install composer dependencies
        uses: php-actions/composer@v2
        with:
          dev: no

      - uses: actions/setup-node@v1
        with:
          node-version: '12'

      - name: Install npm dependencies
        run: |
          npm install -g npm@7
          npm ci
          sudo npm run build
          
      - name: Generate plugin artifact
        run: |
          rsync -rc --exclude-from="$GITHUB_WORKSPACE/.distignore" "$GITHUB_WORKSPACE/" release/ --delete --delete-excluded
          cd "${GITHUB_WORKSPACE}/release" || exit
          zip -r "${GITHUB_WORKSPACE}/give.zip" .
          
      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ${{github.workspace}}/give.zip
          asset_name: ${{ github.event.repository.name }}.zip
          asset_content_type: application/zip
